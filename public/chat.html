    <head>

            <h3 id="roomName"></h3>
            <div id="chatMessage">
            </div>

                <form id="chatForm">
                    <input type="text" class="chatInput input" name="username" id="txtChatMessage">
                    <!--<button id="sendButton" class="chatButton btn-info" onclick="sendMessageEventHandler()"><i class="fa fa-send-o" style="font-size:24px; padding-right:2px"></i></button>                  -->

            </div>
        </div>

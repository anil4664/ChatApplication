<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet"></lin>
  </head>
  <body>
    <div class="container">
        <div id="loginbox" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form method="POST" action="http://localhost:3000/home">
                <div class="panel-heading">
                    <div class="panel-title" style="margin-top:20px;"><h2 class="text-center">Sign in</h2></div>
                </div>
                <div style="margin-bottom: 25px" class="input-group">
                    <div class="icon"><span class="fa fa-user"></span></div>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                </div>

                <div style="margin-bottom: 25px" class="input-group">
                    <div class="icon"><span class="fa fa-lock"></span></div>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                </div>

                <select name = "roomName" id = "rommName" class="select form-control " style="width:100%">
                    <option value="angular">Angular</option>
                    <option value="react">React</option>
                    <option value="node">Node</option>
                </select>

                <div style="margin-top:10px" class="form-group">
                    <button type="submit"class="col-sm-12 controls btn btn-primary login-btn btn-block" style="width:100%;">Login</button>
                </div>
                <div class="clearfix">
                    <label class='float-left form-check-label'>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href='#' class="float-right">Forgot Pasword?</a>
                </div>
                <div class='or-seperator'>
                    <i>or</i>
                </div>
                <p class="text-center">Login with your social media account</p>
                <div class="text-center social-btn">
                    <a href="#" class="btn btn-secondary float-left" style="background: #507cc0 !important;">
                        <i class="fa fa-facebook"></i>
                         Facebook
                    </a>
                    <a href="#" class="btn btn-info float-center">
                        <i class="fa fa-twitter"></i>
                        Twitter
                    </a>
                    <a href="#" class="btn btn-danger float-right">
                        <i class="fa fa-google"></i>
                        Google
                    </a>
                </div>
                <p class="text-center" style="padding-bottom:15px">
                    Don't have an account?
                <a href="register.html">Sign up here</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
